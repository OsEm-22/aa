<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center min-vh-100 align-items-end">
        <div class="col-10 col-md-6 col-lg-4">
          <div class="card">
            <img
              src="./images/bg-pattern-card.svg"
              alt="card img"
              class="card-img-top img-fluid"
            />
            
            <div class=" position-relative d-flex justify-content-center">
              <img src="./images/image-victor.jpg" class="profile-image" alt="profile img">
            </div>

            <div class="card-body mt-3 text-center ">
              
              <h5 class="card-title mb-3 mt-5">
                Victor Crest
                <span class="text-muted ms-1"> 26 </span>
              </h5>
              <p class="card-text text-muted mb-2">London</p>
            </div>
            <div class="card-footer text-center">
              <div class="container">
              <div class="row justify-content-evenly">
                <div class="col-4">
                  <h5>80K</h5>
                  <p class="text-muted my-0">Followers</p>
                </div>
                <div class="col-4">
                  <h5>803K</h5>
                  <p class="text-muted my-0">Likes</p>
                </div>
                <div class="col-4">
                  <h5>1.4K</h5>
                  <p class="text-muted my-0">Photos</p>
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution d-flex justify-content-center mb-1 py-0">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/OsEm-22">OsEm-22</a>.
    </div>
  </body>
</html>
